<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/style.css" />
		<title>Milan Suvajac | Base Apparel coming soon page</title>
	</head>
	<body>
		<main>
			<section class="info_section">
				<div class="logo"><img src="assets/images/logo.svg" alt="logo" /></div>
				<div class="main_info">
					<h1><span>We're</span> coming soon</h1>
					<p>
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>
				</div>
				<div class="email_input">
					<div class="send_email">
						<input type="email" placeholder="Email Address" />
						<div class="arrow"></div>
					</div>
					<p class="alert">Please provide a valid email address!</p>
				</div>
			</section>
			<section class="image_section"></section>
		</main>
		<script src="assets/scripts/script.js"></script>
	</body>
</html>
